<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Nuevo Cliente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid class="form-group" columns="4">
                    <h:outputLabel class="text" value="Id Cliente" for="customerId" />
                    <h:inputText class="form-control" id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.CreateCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerId}"/>
                    <h:outputLabel class="text" value="Nombre" for="name" />
                    <h:inputText class="form-control" id="name" value="#{customerController.selected.name}" title="#{bundle.CreateCustomerTitle_name}" />
                    <h:outputLabel class="text" value="Direccion 1" for="addressline1" />
                    <h:inputText class="form-control" id="addressline1" value="#{customerController.selected.addressline1}" title="#{bundle.CreateCustomerTitle_addressline1}" />
                    <h:outputLabel class="text" value="Direccion 2" for="addressline2" />
                    <h:inputText class="form-control" id="addressline2" value="#{customerController.selected.addressline2}" title="#{bundle.CreateCustomerTitle_addressline2}" />
                    <h:outputLabel class="text" value="Ciudad" for="city" />
                    <h:inputText class="form-control" id="city" value="#{customerController.selected.city}" title="#{bundle.CreateCustomerTitle_city}" />
                    <h:outputLabel class="text" value="Estado" for="state" />
                    <h:inputText class="form-control" id="state" value="#{customerController.selected.state}" title="#{bundle.CreateCustomerTitle_state}" />
                    <h:outputLabel class="text" value="Telefono" for="phone" />
                    <h:inputText class="form-control" id="phone" value="#{customerController.selected.phone}" title="#{bundle.CreateCustomerTitle_phone}" />
                    <h:outputLabel class="text" value="Fax" for="fax" />
                    <h:inputText class="form-control" id="fax" value="#{customerController.selected.fax}" title="#{bundle.CreateCustomerTitle_fax}" />
                    <h:outputLabel class="text" value="Correo Electronico" for="email" />
                    <h:inputText class="form-control" id="email" value="#{customerController.selected.email}" title="#{bundle.CreateCustomerTitle_email}" />
                    <h:outputLabel class="text" value="Limite de Credito" for="creditLimit" />
                    <h:inputText class="form-control" id="creditLimit" value="#{customerController.selected.creditLimit}" title="#{bundle.CreateCustomerTitle_creditLimit}" />

                    <h:outputLabel class="text" value="Codigo de Descuento" for="discountCode" />
                    <h:selectOneMenu class="form-control" id="discountCode" value="#{customerController.selected.discountCode}" title="#{bundle.CreateCustomerTitle_discountCode}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_discountCode}">
                        <f:selectItems value="#{discountCodeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel class="text" value="Codigo Postal" for="zip" />
                    <h:selectOneMenu  class="form-control" id="zip" value="#{customerController.selected.zip}" title="#{bundle.CreateCustomerTitle_zip}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_zip}">
                        <f:selectItems value="#{microMarketController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:commandLink class="btn btn-success" action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                    
                    <h:commandLink class="btn btn-warning" action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                   
                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
