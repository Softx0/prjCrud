<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vista"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText class="text2" value="#{bundle.ViewDiscountCodeLabel_discountCode}"/>
                    <h:outputText class="text2" value="#{discountCodeController.selected.discountCode}" title="#{bundle.ViewDiscountCodeTitle_discountCode}"/>
                    <h:outputText class="text2" value="#{bundle.ViewDiscountCodeLabel_rate}"/>
                    <h:outputText class="text2" value="#{discountCodeController.selected.rate}" title="#{bundle.ViewDiscountCodeTitle_rate}"/>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="4">
                    <h:commandLink class="btn btn-danger" action="#{discountCodeController.destroyAndView}" value="#{bundle.ViewDiscountCodeDestroyLink}"/>

                    <h:link class="btn btn-warning" outcome="Edit" value="#{bundle.ViewDiscountCodeEditLink}"/>

                    <h:commandLink class="btn btn-success" action="#{discountCodeController.prepareList}" value="#{bundle.ViewDiscountCodeShowAllLink}"/>

                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.ViewDiscountCodeIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
