<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiscountCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel class="text" value="#{bundle.EditDiscountCodeLabel_discountCode}" for="discountCode" />
                    <h:inputText class="form-control" id="discountCode" value="#{discountCodeController.selected.discountCode}" title="#{bundle.EditDiscountCodeTitle_discountCode}" required="true" requiredMessage="#{bundle.EditDiscountCodeRequiredMessage_discountCode}"/>
                    <h:outputLabel class="text" value="#{bundle.EditDiscountCodeLabel_rate}" for="rate" />
                    <h:inputText class="form-control" id="rate" value="#{discountCodeController.selected.rate}" title="#{bundle.EditDiscountCodeTitle_rate}" />
                </h:panelGrid>
                <h:panelGrid columns="4">
                    <h:commandLink class="btn btn-success" action="#{discountCodeController.update}" value="#{bundle.EditDiscountCodeSaveLink}"/>

                    <h:link class="btn btn-info" outcome="View" value="#{bundle.EditDiscountCodeViewLink}"/>

                    <h:commandLink class="btn btn-success" action="#{discountCodeController.prepareList}" value="#{bundle.EditDiscountCodeShowAllLink}" immediate="true"/>

                    <h:link class="btn btn-primary" outcome="/index" value="#{bundle.EditDiscountCodeIndexLink}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
