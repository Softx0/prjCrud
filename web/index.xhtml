<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CRUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <!--<div><a href="#"><img id="info" src="resources/css/info.svg"></img></a></div>-->
        <header class="container">
            <h1 id="title">CRUD</h1>
        </header>
        <br/>
        <br/>
        <br/>
        <main id="containerId" class="container">
            <div class="row">
                <div class="col">
                    <img id="images" src="resources/css/man.svg" class="img-fluid" alt="Responsive image"></img>
                    <h3><h:link outcome="/app/customer/List" value="Clientes"/></h3>
                </div>
                <div class="col">
                    <img id="images" src="resources/css/shopping-bag.svg" class="img-fluid" alt="Responsive image"></img>
                    <h3><h:link outcome="/app/discountCode/List" value="Codigos de Descuento"/></h3>
                </div>
                <div class="col">
                    <img id="images" src="resources/css/factory.svg" class="img-fluid" alt="Responsive image"></img>
                    <h3><h:link outcome="/app/manufacturer/List" value="Proveedores"/></h3>
                </div>
                <div class="col">
                    <img id="images" src="resources/css/store1.svg" class="img-fluid" alt="Responsive image"></img>
                    <h3><h:link outcome="/app/microMarket/List" value="Micro SuperMercados"/></h3>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="row">
                <div class="col">
                    <img id="images" src="resources/css/product.svg" class="img-fluid" alt="Responsive image"></img>
                    <h3><h:link outcome="/app/product/List" value="Productos"/></h3>
                </div>
                <div class="col">
                    <img id="images" src="resources/css/barcode.svg" class="img-fluid" alt="Responsive image"></img>
                    <h3><h:link outcome="/app/productCode/List" value="Codigos de Productos"/></h3>
                </div>
                <div class="col">
                    <img id="images" src="resources/css/shopping-basket.svg" class="img-fluid" alt="Responsive image"></img>
                    <h3><h:link outcome="/app/purchaseOrder/List" value="Ordenes de Compra"/></h3>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </h:body>







</html>
